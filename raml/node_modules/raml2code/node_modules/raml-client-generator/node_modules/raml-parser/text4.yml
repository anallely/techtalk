# Oembed
/oembed:
  type: base
  get:
    description: |
      Given a short link, returns information about the media associated with 
      that link.
    queryParameters:
      url:
        type: string
      maxheight:
        type: integer
      maxwidth:
        type: integer
    responses:
        200:
          body:
            schema: |
              {
                  "": "http://json-schema.org/draft-03/schema",
                  "type": "object",
