/p/{shortcode}/media:
  uriParameters:
    shortcode:
      type: string
      required: true
  type: base
  get:
    description: |
      Given a short link, issues a redirect to that media's JPG file.
    queryParameters:
      size:
        enum: 
          - t,
          - m,
          - l
        default: m
    responses:
      302:
        body:
          text/html:
            example: |
              HTTP/1.1 302 FOUND
              Location: http://distillery.s3.amazonaws.com/media/2010/10/02/7e4051fdcf1d45ab9bc1fba2582c0c6b_6.jpg
