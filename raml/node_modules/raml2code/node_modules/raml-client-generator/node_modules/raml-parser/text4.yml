#%RAML 0.8
---
title: Instagram API
version: v1
baseUri: https://api.instagram.com/{version}/
securitySchemes:
  - oauth_2_0:
      description: |
        Instagramâ€™s API uses the OAuth 2.0 protocol for simple, but effective 
        authentication and authorization. The one thing to keep in mind is that 
        all requests to the API must be made over SSL (https:// not http://) 
      type: OAuth 2.0
      describedBy:
        headers:
          Authorization:
            description: |
              Used to send a valid OAuth 2 access token. Do not use together with 
              the "access_token" queryParameters string parameter.
            type: string
        queryParameters:
          access_token:
            description: |
              Used to send a valid OAuth 2 access token. Do not use together with 
              the "Authorization" header
            type: string
      settings:
        authorizationUri: https://api.instagram.com/oauth/authorize
        accessTokenUri: https://api.instagram.com/oauth/access_token
        authorizationGrants: [ code, token ]
        scopes:
          - basic
          - comments
          - relationships
          - likes
securedBy: [ oauth_2_0 ]
mediaType: application/json
traits:
  - limitableById:
      queryParameters:
        min_id:
          description: Return media later than this min_id.
          type: integer
        max_id:
          description: Return media earlier than this max_id.
          type: integer
  - limitableByTime:
      queryParameters:
        max_timestamp:
          description: Return media before this UNIX timestamp.
          type: integer
        min_timestamp: 
          description: Return media after this UNIX timestamp.
          type: integer
resourceTypes:
  - base:
      get?:
        queryParameters:
          callback:
            description: |
              Callback function name. All output will be wrapper under this function name.
            type: string
            example: callbackFunction
            required: false
          count:
            description: Number of items you would like to receive.
            type: integer
            example: 1
            required: false
        responses:
          503:
            description: |
              Server Unavailable. Check Your Rate Limits.
      post?:
        responses:
          503:
            description: |
              Server Unavailable. Check Your Rate Limits.
      delete?:
        responses:
          503:
            description: |
              Server Unavailable. Check Your Rate Limits.
